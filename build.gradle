plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.0"
    testImplementation "io.kotest:kotest-runner-junit5:$kotestVersion"
}

test {
    useJUnitPlatform()
}
